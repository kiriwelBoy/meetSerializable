<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Meet Serializer</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Meet Serializer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-right">
        {% if session.logged_in %}
        <li class="nav-item">
            <a class="nav-link" href="/dashboard">Dashboard</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Login</a>
            </li>
    </ul>
        {% endif %}
  </nav>

  <div class="container p-3" style="background-image: url("");">
    {% include 'inc/_messages.html' %}
  {% block body %}
      <section class="h-100">
          <h2 style=" margin: 1px ; padding:  20px ; align: center">Authentification</h2>
          <div class="container" style=" margin: 10px ; padding:  200px">
                              <form method="POST" class="my-login-validation" action="">
                                    <div class="form-group">
                                          <label for="username" >Nom d'utilisateur</label>
                                          <input type="text" placeholder="Enter a valid email adress" name="username" value="{{request.form.username}}" class="form-control">
                                    </div>
                                    <div class="form-group">
                                          <label for="password" >Mot de passe</label>
                                          <input type="password" placeholder="Enter password" name="password" value="{{request.form.password}}" class="form-control">
                                    </div>

                                    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
                              </form>
          </div>
      </section>
    {% endblock %}
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="//cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
  <script type="text/javascript" >
    CKEDITOR.replace('editor')
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </script>



</body>
</html>
